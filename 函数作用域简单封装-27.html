<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
</head>
<body>
<script>
  var a = 2;
  (function() {
    var a = 3;
    console.log(a);  //3
  }());
  console.log(a);  //2





  setTimeout(function () {
    console.log("i wanted 1 second!");

  },5000);
  /*
  匿名函数缺点:
  1.匿名函数在栈追踪中不会显示有异议的函数名,使得调试很困难.
  2.如果没有函数名,当函数需要引用自身时,只能使用已过期的argument.callee引用,比如在递归中.
  当另一个函数需要引用自身时,是在事件触发后事件监听器需要解绑自身.
  3.匿名函数省略了对代码的可读性/可理解性很重要的函数名.一个描述性的名称可以让代码不言而喻.
  */
  setTimeout(function timeoutHeadler() {
    console.log("i wanted 1 second!");
  },5000);
</script>

</body>
</html>
